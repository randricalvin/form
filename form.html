<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test bootstrap</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form action="submit" class="label-form">Formulaire Test</form>
    <div class="form-group">
        <label for="nom">Nom</label></br>
        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prenom</label></br>
        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
    </div>
    <div class="form-group">
        <label for="email">Email</label></br>
        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
    </div>
    <div class="form-group">
        <label for="message">Message</label></br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Ecrivez votre message"></textarea>
    </div>

</body>
</html>
